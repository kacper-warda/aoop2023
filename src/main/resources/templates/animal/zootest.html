<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Mobile ZOO</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/animal/new">Add new animal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/animal/list">List of animals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Buy ticket</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">


    <h1>pozdro 600</h1>
    <h2>test</h2>
    <h3>świetne zajęcia, czyż nie?</h3>

    <table class="table table-striped">
        <tr>
            <th th:text="#{animal.specie}">gatunek</th>
            <th th:text="#{animal.name}">nazwa</th>
            <th th:text="#{animal.alive}">żyje</th>
        </tr>
        <tr th:each="animal: ${animals}">
            <td th:text="${animal.specie}">pies</td>
            <td th:text="${animal.name}">szarik</td>
            <td th:text="${animal.alive}">true</td>
        </tr>
    </table>

    <div class="col col-5">
        <ul class="list-group">
            <li class="list-group-item" th:each="animal: ${animals}">
                <span th:text="${animal.name}">szarik</span>
            </li>
        </ul>
    </div>
    <p>number of animals:
        <span th:text="${animals.size()}"></span>
    </p>


</div>

</body>
</html>
